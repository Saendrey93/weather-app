<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input type="text" class="box" id="search-input" />
        <br />
        <input type="submit" value="search" class="search shadow-sm" />
        <button type="button" class="location shadow-sm" id="location">
          current location
        </button>
      </form>
      <br />
      <h1 id="city"></h1>
      <section class="today">
        <span id="date-element">Weekday, day/month/year, hour:minutes</span>
        <p class="mainTemp">
          <span class="weatherIcon">🌧</span>
          <span id="temp-today"></span>°
          <span class="currentUnit">
            <a href="#" id="unit">Celsius</a>
          </span>
        </p>
        <strong>Current weather: <span id="main-description"></span></strong>
        <br />
        Humidity: <span id="humidity"></span> %
        <br />
        Wind: <span id="wind-speed"></span> km/h
      </section>
      <br />
      <section class="nextDays">
        <div class="row Sunday">
          <div class="col-2">Sun</div>
          <div class="col-2 weatherIcon">☁</div>
          <div class="col-2">19°</div>
          <div class="col-6">cloudy</div>
        </div>
        <div class="row Monday">
          <div class="col-2">Mon</div>
          <div class="col-2 weatherIcon">⛈</div>
          <div class="col-2">12°</div>
          <div class="col-6">stormy</div>
        </div>
        <div class="row Tueday">
          <div class="col-2">Tue</div>
          <div class="col-2 weatherIcon">⛅</div>
          <div class="col-2">15°</div>
          <div class="col-6">mainly cloudy</div>
        </div>
        <div class="row Wednesday">
          <div class="col-2">Wed</div>
          <div class="col-2 weatherIcon">☀</div>
          <div class="col-2">19°</div>
          <div class="col-6">sunny</div>
        </div>
        <div class="row Thursday">
          <div class="col-2">Thu</div>
          <div class="col-2 weatherIcon">🌤</div>
          <div class="col-2">18°</div>
          <div class="col-6">mainly sunny</div>
        </div>
      </section>
    </div>
    <br />
    <footer>
      <a href="https://github.com/Saendrey93/weather-app" target="_blank">
        Open-source coded
      </a>
      by Sandra Manthey
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
